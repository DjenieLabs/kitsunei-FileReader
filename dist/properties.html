<!-- Base parameters for sending email --><template id="block-custom-properties"><div class="ui grid"><div class="ten wide column"><strong>Select Your File</strong></div><div class="column"><button id="btSelectFile" data-index="{{@index}}" class="circular ui black icon button cmd-btn"><i class="folder open outline icon"></i></button></div></div><div class="ui inverted divider"></div><div class="ui form" id="fileInfoContainer">{{#if fileInfo}}<div class="inline fields template-row"><div class="five wide field">File Name</div><div class="twelve wide field"><div class="ui inverted transparent icon input"><input type="text" id="txtFileName" readonly="readonly" placeholder="" value="{{fileInfo.fileName}}" style="color:white;"></div></div></div><div class="inline fields template-row"><div class="five wide field">Total Bytes</div><div class="twelve wide field"><div class="ui inverted transparent icon input"><input type="text" id="txtFileSize" readonly="readonly" placeholder="" value="{{fileInfo.size}}" style="color:white;"></div></div></div>{{/if}} <input id="fileSelector" class="six wide field openFile" type="file" style="display: none"></div></template>
